<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<div class="container-fluid">
  <header class="row">
    <h1 class="mt-3 ml-3 pb-4 pl-2 col-9">
      Student Grade Table
    </h1>
    <h2 class="mt-3 pb-4 ml-3 pt-1 col-md">
      Average Grade <span class="badge badge-secondary"></span>
    </h2>
  </header>
</div>
<div class="row">
  <div class="col-md-8">
  <table id="table" class="table table-striped table-bordered ml-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
      <tbody>
      </tbody>
  </table>
  <p class="d-none ml-3">No Grades Recorded</p>
  </div>
<form class="col-md-3">
  <h2 class="ml-2 mt-1 pb-2">Add Grade</h2>
  <div class="form-group ml-2">
    <div class="input-group mb-3">
    <i class="fas fa-user fa-lg input-group-prepend input-group-text d-flex"></i>
    <input name="name" class="form-control form-control-lg" type="text" placeholder="Name">
    </div>
    <div class="input-group mb-3">
    <i class="far fa-list-alt fa-lg input-group-prepend input-group-text d-flex"></i>
    <input name="course" class="form-control form-control-lg" type="text" placeholder="Course">
    </div>
    <div class="input-group mb-3">
    <i class="fas fa-graduation-cap fa-md input-group-prepend input-group-text d-flex"></i>
    <input name="grade" class="form-control form-control-lg" type="text" placeholder="Grade">
    </div>
    <button type="submit" class="btn btn-success btn-sm mr-2 pr-3 pl-3 pt-2 pb-2">Add</button>
    <button type="reset" class="btn btn-outline-secondary btn-sm pl-2 pr-2 pt-2 pb-2">Cancel</button>
  </div>
</form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
